group 'kotlinx'
version '0.18-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.4-2'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    ext.kotlin_version = '1.1.4-2'
    ext.kotlin_coroutines_version = '0.18'
    ext.firebase_version = '5.3.0'
    ext.junit_version = '5.0.0-RC2'

    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8', version: ext.kotlin_version
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: ext.kotlin_coroutines_version

    compile group: 'com.google.firebase', name: 'firebase-admin', version: ext.firebase_version
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: ext.junit_version
}

compileKotlin.kotlinOptions.jvmTarget = "1.8"
compileTestKotlin.kotlinOptions.jvmTarget = "1.8"
kotlin.experimental.coroutines = 'enable'
